{% extends 'base.html' %}
{% load static %}
{% block head %}

<style>
  .card-img-content {
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-position: center center;
    background-size: cover;
    height: 230px;
  }

  .card-shadow-green {
    -webkit-box-shadow: 0 0.46875rem 2.1875rem rgba(28, 202, 167, .03), 0 0.9375rem 1.40625rem rgba(28, 202, 167, .03), 0 0.25rem 0.53125rem rgba(28, 202, 167, .05), 0 0.125rem 0.1875rem rgba(28, 202, 167, .03);
    box-shadow: 0 0.46875rem 2.1875rem rgba(28, 202, 167, .03), 0 0.9375rem 1.40625rem rgba(28, 202, 167, .03), 0 0.25rem 0.53125rem rgba(28, 202, 167, .05), 0 0.125rem 0.1875rem rgba(28, 202, 167, .03);
  }

  .card-shadow-green:hover {
    -webkit-box-shadow: 0 0.8rem 4rem rgba(179, 179, 179, .2), 0 1.8rem 2.8rem rgba(179, 179, 179, .2), 0 0.5rem 1rem rgba(179, 179, 179, .2), 0 0.25rem 0.3rem rgba(179, 179, 179, .2);
    box-shadow: 0 0.8rem 4rem rgba(179, 179, 179, .2), 0 1.8rem 2.8rem rgba(179, 179, 179, .2), 0 0.5rem 1rem rgba(179, 179, 179, .2), 0 0.25rem 0.3rem rgba(28, 202, 167, .2);
  }

  .card-title-content {
    padding: 1.2rem;
  }

  .card-title-content div {
    font-size: 14px;
    padding-top: 10px;
  }

  @media (min-width: 991.78px) and (max-width: 1240px) {
    .intro-card-row .col-md-4 {
      flex: 0 0 50%;
      max-width: 50%;
    }
  }

  @media (max-width: 991.78px) {
    .intro-card-row .col-md-4 {
      flex: 0 0 100%;
      max-width: 100%;
    }
  }
</style>
{% endblock %}

<section class="page-section">
  <div class="container">
    <div class="mb-5">
     {{data.content|safe}}
    </div>
      <div class="row intro-card-row">

        <div class="card-shadow-green text-center h-100" style="border-bottom:3px solid #e45769;">

          </div>
          <div class="card-title-content">
            <div>
              {{yorum.content}}
            </div>
          </div>
        </div>
      </div>
