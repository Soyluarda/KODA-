{% extends 'base.html' %}
{% load static %}
{% block title %} Önerilen Siteler {% endblock %}
{% block head %}

<style>
    .text-yellow {
        color: #fab638;
    }

    .text-green{
        color: #00926e;
    }
    .fa-search{
        font-size: 18px;
        cursor: pointer;
    }
    .fa-search:hover{
        font-size: 20px;
        color: #fab638;;
    }
</style>

{% endblock %}

{% block body %}

<section class="page-section">
    <div class="container">
        <div class="text-center mb-5">
            <h4 class="mb-3">Önerilen Siteler</h4>
        </div>
        <div>
            {% for x in context %}
            <div class="mb-3">
                <i class="fas fa-angle-right mr-2 text-yellow"></i><a href="{{x.url }}" target="_blank"
                    class="text-dark font-weight-bold">
                    {{x.title}} <i class="fas fa-search ml-2 text-green"></i></a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
